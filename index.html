<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piyush ‚ù§Ô∏è Aditi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff;
      border-radius: 25px;
      padding: 30px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      animation: pop 1s ease;
      position: relative;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 34px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #ff6f91;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    button {
      border: none;
      padding: 12px 22px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Quicksand', sans-serif;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.15);
    }

    .no {
      background: #eee;
      position: absolute;
    }

    #msg {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      margin-top: 15px;
      font-size: 18px;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }

    .hearts span {
      position: absolute;
      font-size: 22px;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Aditi ‚ù§Ô∏è</h1>
  <h2>From Piyush ü´∂</h2>

  <p>
    Every smile of yours makes my day brighter ‚ú®  
    Every moment with you feels special üíï  
    <br><br>
    Aditi, will you walk with me  
    through all the little moments of life? üå∏
  </p>

  <button class="yes" onclick="yesClicked()">Yes üíçü•π</button>
  <button class="no" onmouseover="moveNo()" onclick="moveNo()">Maybe ü§≠</button>

  <div id="msg"></div>

  <div class="footer">
    Designed & Developed by Piyush üöÄ
  </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
  function yesClicked() {
    document.getElementById("msg").innerHTML =
      "You just made Piyush the happiest ü•π‚ù§Ô∏è";
    createHearts();
  }

  function moveNo() {
    const btn = document.querySelector(".no");
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
  }

  function createHearts() {
    for (let i = 0; i < 35; i++) {
      let heart = document.createElement("span");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);
    }
  }
</script>

</body>
</html>
